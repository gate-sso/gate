sudo: required
language: ruby
rvm:
- ruby-2.4.4
- jruby-9.1.7.0
services:
- redis-server
env:
  global:
  - GATE_OAUTH_CLIENT_ID=totally_secret_client_id
  - GATE_OAUTH_CLIENT_SECRET=totally_secret
  - GATE_HOSTED_DOMAIN=gate.domain
  - GATE_SERVER_URL=gate.server/url
  - GATE_CONFIG_SECRET=gate_pw_secret
  - GATE_EMAIL_DOMAIN=gate.domain
  - GATE_HOSTED_DOMAINS="test1.com,test2.com"
  - PRODUCT_LIST=pr1,pr2
  - CACHE_PORT=6379
  - CACHE_HOST=localhost
  - GATE_DB_HOST=localhost
  - GATE_DB_PORT=3306
  - GATE_DB_USER=root
  - GATE_DB_PASSWORD=
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
  - DOCKER_COMPOSE_VERSION=1.11.2
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
script:
  - bundle install --path .local
  - bundle install --deployment
  - bundle exec rake db:drop db:create db:migrate
  - bundle exec rake spec DB_NAME=gate_test
  - bundle exec rake assets:precompile RAILS_ENV=production
after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=sankalpsingh/gate
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "ajeygore"
  - git config --local user.email "ajeygore@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ./**/* 
  on:
    repo: gate-sso/gate
