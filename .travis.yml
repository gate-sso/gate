sudo: required
language: ruby
rvm:
  - ruby-2.4.4
services:
  - redis-server
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

env:
  global:
  - GATE_SERVER_URL=gate.server/url
  - SIGN_IN_TYPE=
  - GATE_OAUTH_CLIENT_ID=totally_secret_client_id
  - GATE_OAUTH_CLIENT_SECRET=totally_secret
  - GATE_HOSTED_DOMAIN=gate.domain
  - GATE_HOSTED_DOMAINS=test1.com,test2.com
  - GATE_DB_HOST=localhost
  - GATE_DB_PORT=3306
  - GATE_DB_NAME=
  - GATE_DB_USER=root
  - GATE_DB_PASSWORD=
  - CACHE_HOST=localhost
  - CACHE_PORT=6379
  - SECRET_KEY_BASE=
  - SECRET_API_KEY=
  - GATE_CONFIG_SECRET=gate_pw_secret
  - USER_ROLES=employee,consultant
  - UID_BUFFER=5000
  - DEFAULT_HOST_PATTERN=s*
  - PRODUCT_LIST=pr1,pr2
  - SAML_APPS=datadog
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
  - DOCKER_COMPOSE_VERSION=1.11.2

before_install:
  - gem update --system
  - gem install bundler

stages:
  - build, test and releases
  - name: build and publish docker
    if: branch = master AND tag IS present

jobs:
  include:
    - stage: build, test and releases
      script:
        - sudo mysql_upgrade -u root
        - sudo service mysql restart
        - mysql -e 'CREATE DATABASE IF NOT EXISTS gate_test;'
        - gem install bundler
        - bundle package --all
        - bundle install --binstubs --local
        - bundle exec rake db:migrate
        - bundle exec rake spec
        - bundle exec rake assets:precompile RAILS_ENV=production
      before_deploy:
        - "rm -rf $TRAVIS_BUILD_DIR/*.tar.gz"
        - "tar zcf gate-$TRAVIS_TAG.tar.gz -C $TRAVIS_BUILD_DIR ./*"
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file_glob: true
        file: $TRAVIS_BUILD_DIR/*.tar.gz
        on:
          tags: true
          repo: gate-sso/gate
          branch: master
    - stage: build and publish docker
      install: skip
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t gatesso/gate:$TRAVIS_TAG -t gatesso/gate:latest .
        - docker images
        - docker push gatesso/gate
